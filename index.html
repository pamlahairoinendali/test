<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Anggota PAM</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #4f46e5;
    margin-bottom: 20px;
  }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .card h2 {
    font-size: 1.2em;
    color: #4f46e5;
    margin-bottom: 10px;
  }

  .card p {
    margin: 5px 0;
    color: #374151;
    font-size: 0.95em;
  }

  .gender-male {
    color: #2563eb;
    font-weight: 600;
  }

  .gender-female {
    color: #db2777;
    font-weight: 600;
  }

  @media(max-width: 600px) {
    #grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>

<h1>Data Anggota PAM</h1>
<div id="grid"></div>

<script>
  const apiURL = "https://script.google.com/macros/s/AKfycbzbVmn5Mkv_-jgeBbvLC1izqL9QQYLEzfVcrksV6djzPAkYI9YV9fdE2hKGc2y-fqBg/exec"; // Ganti dengan URL Web App Anda

  fetch(apiURL)
    .then(res => res.json())
    .then(data => {
      const grid = document.getElementById("grid");
      data.forEach(row => {
        if (!row['NAMA LENGKAP']) return; // Lewati baris kosong

        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <h2>${row['NAMA LENGKAP']}</h2>
          <p>Jenis Kelamin: <span class="${row['JENIS KELAMIN'].toLowerCase() === 'laki-laki' ? 'gender-male' : 'gender-female'}">${row['JENIS KELAMIN']}</span></p>
          <p>Tempat Lahir: ${row['TEMPAT LAHIR']}</p>
          <p>Tanggal Lahir: ${row['TANGGAL LAHIR']}</p>
          <p>Alamat: ${row['ALAMAT']}</p>
        `;

        grid.appendChild(card);
      });
    })
    .catch(err => console.error("Gagal memuat data:", err));
</script>

</body>
</html>
