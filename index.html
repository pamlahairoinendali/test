<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Anggota PAM - Grid</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #4f46e5;
    margin-bottom: 20px;
  }

  #controls {
    max-width: 1200px;
    margin: 0 auto 20px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  #controls input, #controls select {
    padding: 8px 12px;
    font-size: 0.95em;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  #loading {
    text-align: center;
    font-size: 1.1em;
    color: #4f46e5;
    margin-bottom: 20px;
  }

  #loading::after {
    content: "";
    display: block;
    margin: 10px auto;
    width: 40px;
    height: 40px;
    border: 4px solid #4f46e5;
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { to { transform: rotate(360deg); } }

  #grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .card img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
  }

  .card h2 {
    font-size: 1.2em;
    color: #4f46e5;
    margin-bottom: 10px;
  }

  .card p {
    margin: 5px 0;
    color: #374151;
    font-size: 0.95em;
  }

  .gender-male { color: #2563eb; font-weight: 600; }
  .gender-female { color: #db2777; font-weight: 600; }

  @media(max-width: 600px) {
    #grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<h1>Data Anggota PAM</h1>

<div id="controls">
  <input type="text" id="searchName" placeholder="Cari nama...">
  <select id="filterGender">
    <option value="">Semua jenis kelamin</option>
    <option value="Laki-laki">Laki-laki</option>
    <option value="Perempuan">Perempuan</option>
  </select>
</div>

<div id="loading">Memuat data...</div>
<div id="grid"></div>

<script>
const grid = document.getElementById("grid");
const loading = document.getElementById("loading");
const searchInput = document.getElementById("searchName");
const genderFilter = document.getElementById("filterGender");

// Ganti WEB_APP_ID dengan ID Web App Anda
const script = document.createElement('script');
script.src = "https://script.google.com/macros/s/AKfycbyrQHX57azC7kVxoja5qyOKbKKqQK3xkthutdWjhCCekQ8-AjRQOWsL1_388bw6dQ4p/exec?callback=displayData";
document.body.appendChild(script);

let anggotaData = [];

function displayData(data){
  loading.style.display = 'none';
  anggotaData = data;
  renderGrid();
}

// Render kartu sesuai filter
function renderGrid() {
  const searchText = searchInput.value.toLowerCase();
  const genderValue = genderFilter.value;

  grid.innerHTML = "";

  const filtered = anggotaData.filter(row => {
    const matchName = row.Nama.toLowerCase().includes(searchText);
    const matchGender = genderValue ? row['Jenis Kelamin'] === genderValue : true;
    return matchName && matchGender;
  });

  filtered.forEach(row => {
    const card = document.createElement("div");
    card.classList.add("card");

    const foto = row.Foto || 'https://via.placeholder.com/100?text=Foto';

    card.innerHTML = `
      <img src="${foto}" alt="Foto ${row.Nama}">
      <h2>${row.Nama}</h2>
      <p>Jenis Kelamin: <span class="${row['Jenis Kelamin'].toLowerCase() === 'laki-laki' ? 'gender-male' : 'gender-female'}">${row['Jenis Kelamin']}</span></p>
      <p>Tempat Lahir: ${row['Tempat Lahir']}</p>
      <p>Tanggal Lahir: ${row['Tanggal Lahir']}</p>
      <p>Alamat: ${row['Alamat']}</p>
    `;

    grid.appendChild(card);
  });
}

// Event listener filter
searchInput.addEventListener('input', renderGrid);
genderFilter.addEventListener('change', renderGrid);
</script>

</body>
</html>
